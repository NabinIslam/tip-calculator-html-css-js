<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top_body">
      <div class="logo_area">
        <h2>Tip Calculator</h2>
      </div>
      <div id="form">
        <label for="total_bill">Total Bill</label>
        <input
          type="text"
          id="total_bill"
          placeholder="Enter your total bill"
        />

        <label for="tip_main">Tip %</label>
        <input type="text" id="tip_main" placeholder="Expected tip" />

        <div class="people_area">
          <p>People</p>
          <div class="inner_people">
            <ul>
              <li id="minus_sum">-</li>
              <li id="people_sum">1</li>
              <li id="plus_sum">+</li>
            </ul>
            <button id="calculator">Calculate</button>
          </div>
        </div>
      </div>

      <div class="total_per_person">
        <h2>Summary</h2>
        <div>
          <h5>Total Bill</h5>
          <h4>$<span id="final_bill">0</span></h4>
        </div>
        <div>
          <h5>Tip Amount</h5>
          <h4>$<span id="tip_amount">0</span></h4>
        </div>
        <div>
          <h5>Tax<span>5%</span></h5>
          <h4>$<span id="tax_amount">0</span></h4>
        </div>
        <hr />
        <div>
          <h5>Total Per Person</h5>
          <h4>$<span id="total_per_person">0</span></h4>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
